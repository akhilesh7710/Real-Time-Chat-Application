<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">

<div class="bg-white p-8 rounded-2xl shadow-lg w-full max-w-md">
    <h2 class="text-2xl font-bold text-center mb-6">Register</h2>

    <form th:action="@{/register}" method="post" class="space-y-4">

        <div>
            <label class="block text-gray-700 font-medium mb-2" for="username">Username</label>
            <input type="text" id="username" name="username"
                   class="w-full border border-gray-300 px-4 py-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
                   required>
        </div>

        <div>
            <label class="block text-gray-700 font-medium mb-2" for="password">Password</label>
            <input type="password" id="password" name="password"
                   class="w-full border border-gray-300 px-4 py-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
                   required>
        </div>

        <button type="submit"
                class="w-full bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600 transition duration-300">
            Register
        </button>

        <p class="text-sm text-center mt-4">
            Already have an account?
            <a th:href="@{/login}" class="text-blue-500 hover:underline">Login</a>
        </p>

    </form>
</div>

</body>
</html>
